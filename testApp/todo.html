<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kitchen Sink | Cypress Example">
    <meta name="author" content="Cypress.io">
    <meta name="copyright" content="Cypress.io, Inc">

    <title>Cypress.io: Kitchen Sink</title>

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/todo.css">
</head>

<body data-test="todo_page">
    <!--
      Forked from TodoMVC
      https://todomvc.com

      MIT License © Addy Osmani, Sindre Sorhus, Pascal Hartig, Stephen Sawchuk
    -->

    <section class="todoapp-wrapper">
        <div class="todoapp" data-test="todo_app">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" data-test="new_todo" autofocus>
            </header>
            <section class="main" data-test="main">
                <input id="toggle-all" class="toggle-all" type="checkbox" data-test="toggle_all">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list" data-test="rows"></ul>
            </section>
            <footer class="footer" data-test="footer">
                <span class="todo-count" data-test="todo_count"></span>
                <ul class="filters" data-test="filters">
                    <li>
                        <a href="#/" class="selected" data-test="all">All</a>
                    </li>
                    <li>
                        <a href="#/active" data-test="active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed" data-test="completed">Completed</a>
                    </li>
                </ul>
                <button class="todo-button clear-completed" data-test="clear_completed_button">Clear completed</button>
            </footer>
        </div>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Forked from <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
    </section>

    <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/highlight.pack.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/todo/helpers.js"></script>
    <script src="assets/js/todo/store.js"></script>
    <script src="assets/js/todo/model.js"></script>
    <script src="assets/js/todo/template.js"></script>
    <script src="assets/js/todo/view.js"></script>
    <script src="assets/js/todo/controller.js"></script>
    <script src="assets/js/todo/app.js"></script>
</body>

</html>
